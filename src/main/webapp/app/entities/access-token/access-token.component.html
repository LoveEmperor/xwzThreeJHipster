<div>
    <h2 id="page-heading">
        <span jhiTranslate="invoiceprojectApp.accessToken.home.title">Access Tokens</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-access-token" [routerLink]="['/access-token/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="invoiceprojectApp.accessToken.home.createLabel">
            Create new Access Token
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="accessTokens">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="invoiceprojectApp.accessToken.nsrmc">Nsrmc</span></th>
            <th><span jhiTranslate="invoiceprojectApp.accessToken.nsrsbh">Nsrsbh</span></th>
            <th><span jhiTranslate="invoiceprojectApp.accessToken.expires">Expires</span></th>
            <th><span jhiTranslate="invoiceprojectApp.accessToken.pkey">Pkey</span></th>
            <th><span jhiTranslate="invoiceprojectApp.accessToken.createTime">Create Time</span></th>
            <th><span jhiTranslate="invoiceprojectApp.accessToken.updateTime">Update Time</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let accessToken of accessTokens ;trackBy: trackId">
                <td><a [routerLink]="['/access-token', accessToken.id, 'view' ]">{{accessToken.id}}</a></td>
                <td>{{accessToken.nsrmc}}</td>
                <td>{{accessToken.nsrsbh}}</td>
                <td>{{accessToken.expires}}</td>
                <td>{{accessToken.pkey}}</td>
                <td>{{accessToken.createTime | date:'medium'}}</td>
                <td>{{accessToken.updateTime | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/access-token', accessToken.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/access-token', accessToken.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'access-token/'+ accessToken.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
