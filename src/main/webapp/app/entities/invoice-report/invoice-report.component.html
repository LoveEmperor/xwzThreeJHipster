<div>
    <h2 id="page-heading">
        <span jhiTranslate="invoiceprojectApp.invoiceReport.home.title">Invoice Reports</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-invoice-report" [routerLink]="['/invoice-report/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="invoiceprojectApp.invoiceReport.home.createLabel">
            Create new Invoice Report
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="invoiceReports">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="invoiceprojectApp.invoiceReport.fs">Fs</span></th>
            <th><span jhiTranslate="invoiceprojectApp.invoiceReport.jehj">Jehj</span></th>
            <th><span jhiTranslate="invoiceprojectApp.invoiceReport.sehj">Sehj</span></th>
            <th><span jhiTranslate="invoiceprojectApp.invoiceReport.jshj">Jshj</span></th>
            <th><span jhiTranslate="invoiceprojectApp.invoiceReport.nsrsum">Nsrsum</span></th>
            <th><span jhiTranslate="invoiceprojectApp.invoiceReport.createTime">Create Time</span></th>
            <th><span jhiTranslate="invoiceprojectApp.invoiceReport.updateTime">Update Time</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let invoiceReport of invoiceReports ;trackBy: trackId">
                <td><a [routerLink]="['/invoice-report', invoiceReport.id, 'view' ]">{{invoiceReport.id}}</a></td>
                <td>{{invoiceReport.fs}}</td>
                <td>{{invoiceReport.jehj}}</td>
                <td>{{invoiceReport.sehj}}</td>
                <td>{{invoiceReport.jshj}}</td>
                <td>{{invoiceReport.nsrsum}}</td>
                <td>{{invoiceReport.createTime | date:'medium'}}</td>
                <td>{{invoiceReport.updateTime | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/invoice-report', invoiceReport.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/invoice-report', invoiceReport.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'invoice-report/'+ invoiceReport.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
